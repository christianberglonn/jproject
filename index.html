<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".check").click(function () {
                $(".checkbox").prop("checked", true);
            });
            $(".uncheck").click(function () {
                $(".checkbox").prop("checked", false);
            });

        $(".color-button").on('click', function () {
            
            var color = $(this).attr("button-color");

            $('.checkbox').each(function () {
                if (this.checked === true) {
                    $(this).parent().parent().toggleClass('.checkbox').css("background-color", color);
                }
                else {
                    $(this).parent().parent().toggleClass('.checkbox').css("background-color", "transparent");
                };
            });
        });
    });
        


    </script>
    <title>jQuery project</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <h1>jQuery Project</h1>

                <h4>By Christian Bergl√∂nn</h4>

        </div>
    </div>

    <div class="container">
